<h1>
  Thu nợ
  <span class="pull-right">
    <button type="button" class="btn btn-block btn-secondary" (click)="toggleToPurchaseHistory(true)">
      <i class="fa fa-cancle"></i> Hủy
    </button>
  </span>
</h1>
<div class="box">
  <div class="box-header">
    <form>
      <div class="form-row align-items-center">
        <div class="col-md-4">
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="typeCheckout" checked>
                <label class="form-check-label" style="margin-right:20px;">
                   Tiền mặt
                </label>
                <input class="form-check-input" type="radio" name="typeCheckout">
                <label class="form-check-label" style="margin-right:20px;">
                   Thẻ
                </label>
                <input class="form-check-input" type="radio" name="typeCheckout">
                <label class="form-check-label" style="margin-right:20px;">
                  Chuyển khoản
                </label>
              </div>
        </div>
        <div class="col-md-3">
          <input type="text" bsDatepicker class="form-control mb-2" name="ngaythu" placeholder="Ngày thu">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control  mb-2" placeholder="0">
        </div>

        <div class="col-md-2">
          <button type="submit" class="btn btn-primary mb-2">Thu tất cả</button>
        </div>
      </div>
    </form>
  </div>
  <div class="box-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Mã đơn hàng</th>
          <th scope="col">Ngày bán</th>
          <th scope="col">Thu ngân</th>
          <th scope="col">Trạng thái</th>
          <th scope="col">Tổng tiền</th>
          <th scope="col">Khách trả</th>
          <th scope="col">Nợ</th>
          <th scope="col">Thu nợ</th>
          <th scope="col">Thu</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">id</th>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>
            <input type="number" class="form-control" value="0">
          </td>
          <td>
            <button type="button" class="btn btn-block btn-primary" (click)="debt()">
              <i class="fa fa-plus"></i> Thu
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="box-footer">
    <div class="d-flex justify-content-between p-2"></div>
    <div class="alert alert-info" role="alert">
      Tổng số đơn hàng: <span>3</span> Tổng tiền: <span>1.000.000</span>đ
      Tổng nợ: <span>0</span>đ
    </div>
  </div>
</div>

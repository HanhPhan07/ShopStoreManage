<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Khách hàng
      <span class="pull-right">
        <button
          type="button"
          class="btn btn-block btn-primary"
          (click)="openModal(template)"
        >
          <i class="fa fa-plus"></i> Tạo KH
        </button>
      </span>
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">
    <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">
          <strong>Tạo mới khách hàng</strong>
        </h4>
        <button
          type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="modalRef.hide()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Form Add KH-->
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="makh">Mã KH</label>
            <input
              type="text"
              class="form-control"
              id="makh"
              placeholder="Mã KH (tự sinh nếu bỏ trống)"
            />
          </div>
          <div class="form-group">
            <label for="tenkh">Tên KH</label>
            <input
              type="text"
              class="form-control"
              id="tenkh"
              placeholder="Nhập tên KH (bắt buộc)"
            />
          </div>
          <div class="form-group">
              <label for="sdtkh">Số điện thoại</label>
              <input
                type="text"
                class="form-control"
                id="sdtkh"
              />
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
              />
          </div>
          <div class="form-group">
              <label for="diachikh">Địa chỉ</label>
              <input
                type="text"
                class="form-control"
                id="diachikh"
              />
          </div>
          <div class="form-group">
              <label for="ngaysinhkh">Ngày sinh</label>
              <input
                type="datetime"
                class="form-control"
                id="ngaysinhkh"
              />
          </div>
          <div class="form-group">
              <label>Giới tính</label>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="gioitinhkh" id="gioitinhnam" value="1" checked>
                  <label class="form-check-label" for="gioitinhnam">
                    Nam
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="gioitinhkh" id="gioitinhnu" value="0">
                  <label class="form-check-label" for="gioitinhnu">
                    Nữ
                  </label>
              </div>
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary">Lưu</button>
          </div>

        </form>
      </div>
      <!--End form add KH-->
    </ng-template>
    <div class="box">
      <form>
        <div class="box-header">
          <div class="form-row">
            <div class="form-group col-md-6">
              <input
                class="form-control"
                type="text"
                name="searchTerm"
                placeholder="Nhập tên, mã hoặc SDT khách hàng"
              />
            </div>
            <div class="form-group col-md-2">
              <select class="form-control" id="loaiKH">
                <option value="1">Tất cả</option>
                <option value="2">KH từng mua hàng</option>
                <option value="3">KH còn nợ</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <button type="submit" class="form-control btn btn-primary">
                Tìm kiếm
              </button>
            </div>
          </div>
        </div>
        <div class="box-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Mã KH</th>
                <th scope="col">Tên KH</th>
                <th scope="col">Điện thoại</th>
                <th scope="col">Địa chỉ</th>
                <th scope="col">Lần cuối mua hàng</th>
                <th scope="col">Tổng tiền hàng</th>
                <th scope="col">Nợ</th>
                <th scope="col">Công cụ</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">id</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="box-footer">
          <div class="d-flex justify-content-between p-2"></div>
          <div class="alert alert-info" role="alert">
            Số khách hàng: <span>3</span> Tổng tiền: <span>1.000.000</span>đ
            Tổng nợ: <span>0</span>đ
          </div>
        </div>
      </form>
    </div>
  </section>
  <!-- /.content -->
</div>
